


<div class="slider" *ngIf="items">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img
          class="slide-bg-image"
          [src]="'https://image.tmdb.org/t/p/w780/' + item.backdrop_path"
          [alt]="item.title"
        />
      </div>
      <div class="slide-pane">

        <h2 class="name">{{ item.title }} - {{ i }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating"><i class="fa-solid fa-star star"></i></span
            ><span class="rating-value">{{ item.vote_average }}</span
            ><span>/10</span>
            <span>{{ item.vote_count }}</span>
            <span>{{ item.release_date | date: "yyyy" }}</span>
          </div>
        </div>
        <div class="desc mt-6">{{ item.overview }}</div>
      </div>
    </div>
  </ng-container>
</div>
