<ng-container *ngIf="movies">

  <app-slider [items]="[movies]" [isBanner]="true"></app-slider>
  <p-tabView>
    <p-tabPanel header="Overviews">
       <div class="grid">
         <div class="col-12 md:col-3 lg:col-3">
           <img class="poster" [src]="'https://image.tmdb.org/t/p/w300/'+movies.poster_path" [alt]="movies.title">
         </div>
         <div class="col-12 md:col-9 lg:col-9">
           <h2>Overviews</h2>
           <p class="overviews">{{movies.overview}}</p>

           <div class="stat">
             <div class="label">Release Date:</div>
               <div class="value">
                {{movies.release_date | date: "dd.MM.yyy"}}

             </div>
           </div>
           <div class="stat">
            <div class="label">Language:</div>
              <div class="value">
               {{movies.original_language | uppercase}}

            </div>

          </div>
          <div class="stat">
            <div class="label">Revenue:</div>
              <div class="value">
               {{movies.revenue | currency}}

            </div>

          </div>
          <div class="stat">
            <div class="label">Runtime:</div>
              <div class="value">
               {{movies.runtime}}
               min

            </div>

          </div>
          <div class="stat">
            <div class="label">Status:</div>
              <div class="value">
               {{movies.status}}


            </div>

          </div>
          <div class="stat">
            <div class="label">Genres:</div>
              <div class="value" >
                  <span *ngFor="let genre of movies.genres">
                    {{genre.name}}

                  </span>


            </div>

          </div>


         </div>
       </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
       <pre>{{moviesVideos | json}}</pre>
    </p-tabPanel>
    <p-tabPanel header="Photos">
        Content 3
    </p-tabPanel>
</p-tabView>

</ng-container>
