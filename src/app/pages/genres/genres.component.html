<div class="container">
  <h1>Movies Genres</h1>
  <div class="grid">
    <div *ngFor="let genre of genres" class="col-6 md:col-1 lg:col-1">

      <a class="genre-link" [routerLink]="'/movies/genres/'+genre.id">{{genre.name}}</a>

    </div>
  </div>
</div>

    </div>
  </div>
</div>
