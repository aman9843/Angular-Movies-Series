<app-sliders [item]="topratedseries"></app-sliders>

<div class="container">

  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="changeSearch()">
      </span>

      </div>

    </div>
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let serie of series"><app-series-item [itemDatas]="serie"></app-series-item></div>
  </div>
  <div>
    <p-paginator  [rows]="20" [totalRecords]="10000"  (onPageChange)="paginate($event)"></p-paginator>
  </div>
</div>
